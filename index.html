<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="restaurant one page template" />
    <script src="https://kit.fontawesome.com/7b501ddc7c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>U1-W4 | Build Week 1</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <img class="hero-image" src="./assets/images/header.jpg"></img>
      <div class="header">
        <img src="./assets/images/logo.png" alt="restaurant's logo" />
        <nav class="header__nav">
          <a href="">Home</a>
          <a href="">about us</a>
          <a href="">blog</a>
          <a href="">menu</a>
          <a href="">news</a>
          <a href="">contacts</a>
        </nav>
      </div>
    </header>

    <!-- SLIDER -->
    <section id="featured-slider">
        <div class="slider">PLACEHOLDER SLIDER</div>
    </section>

    <!-- ABOUT US -->
    <section id="about-us"></section>

    <!-- BLOG -->
    <section id="blog"></section>

    <!-- MENU -->
    <section id="menu"></section>

    <!-- NEWSLETTER -->
    <section id="newsletter"></section>

    <!-- CONTACT US -->
    <section id="contact-us"></section>

    <!-- FOOTER -->
    <footer>
        <div class="footer__content">
            <div class="footer__contact">
                <h2>CONTACT INFO</h2>
            </div>
            <div class="footer__latest">
                <h2>LATEST BLOG POSTS</h2>
            </div>
            <div class="footer_photo-social">
                <h2>PHOTO STREAM</h2>
                <h2>Follow US</h2>
            </div>
        </div>
        <div class="footer__credits">
            <p>Copyright &copy; 2014 - All Rights Reserved. Design and Developed by Themefisher.</p>
        </div>
    </footer>

    <!-- SCRIPT -->
    <script src="./js/script.js"></script>
  </body>
</html>
